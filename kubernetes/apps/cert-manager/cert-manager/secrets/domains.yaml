---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: domains
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: domains-secret
  data:
  - secretKey: DOMAIN_1
    remoteRef:
      key: domains
      property: domain-1
  - secretKey: DOMAIN_2
    remoteRef:
      key: domains
      property: domain-2
  - secretKey: DOMAIN_3
    remoteRef:
      key: domains
      property: domain-3
  - secretKey: DOMAIN_4
    remoteRef:
      key: domains
      property: domain-4
  - secretKey: DOMAIN_5
    remoteRef:
      key: domains
      property: domain-5
  - secretKey: DOMAIN_6
    remoteRef:
      key: domains
      property: domain-6
  - secretKey: DOMAIN_7
    remoteRef:
      key: domains
      property: domain-7
