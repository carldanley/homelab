---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: tandoor-internal
  labels:
    dns.homelab/external: "false"
spec:
  endpoints:
  - dnsName: "recipes.${DOMAIN_4}"
    recordTTL: 60
    recordType: CNAME
    targets:
    - "internal.${DOMAIN_4}"
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: tandoor-external
  labels:
    dns.homelab/external: "true"
spec:
  endpoints:
  - dnsName: "recipes.${DOMAIN_4}"
    recordTTL: 60
    recordType: CNAME
    targets:
    - "external.${DOMAIN_4}"
