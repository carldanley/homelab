---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app frigate
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    defaultPodOptions:
      automountServiceAccountToken: false

    controllers:
      app:
        annotations:
          reloader.stakater.com/auto: "true"
        pod:
          nodeSelector:
            devices.homelab/coral-usb: "true"
        containers:
          app:
            image:
              repository: ghcr.io/blakeblackshear/frigate
              tag: 0.15.1@sha256:c4e02d2c511847eebbda8e0e370b41c78e7b51247353de79340e06c3e95f11be
            envFrom:
              - secretRef:
                  name: frigate-secret
            resources:
              requests:
                amd.com/gpu: 1
              limits:
                amd.com/gpu: 1
            securityContext:
              privileged: true
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/version
                    port: &unauthenticatedHTTPPort 5000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes

    persistence:
      usb:
        type: hostPath
        hostPath: /dev/bus/usb
      cache:
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        globalMounts:
        - path: /dev/shm
      config:
        existingClaim: *app
      config-model-cache:
        existingClaim: frigate-model-cache
        globalMounts:
          - path: /config/model_cache
      media-clips:
        existingClaim: frigate-media-clips
        globalMounts:
          - path: /media/frigate/clips
      media-recordings:
        existingClaim: frigate-media-recordings
        globalMounts:
          - path: /media/frigate/recordings
      media-exports:
        type: custom
        volumeSpec:
          nfs:
            server: synology.batcave
            path: /volume1/batcave-nvr/
        globalMounts:
          - path: /media/frigate/exports

    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "10.50.100.1"
        ports:
          authenticated-http:
            port: &authenticatedHTTPPort 8971
          unauthenticated-http:
            port: *unauthenticatedHTTPPort
          rtsp:
            port: &rtspPort 8554
          webrtc:
            port: &webrtcPort 8555

    route:
      app:
        hostnames:
          - "frigate.${DOMAIN_5}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: domain-5-subdomain-https
        rules:
          - backendRefs:
              - name: *app
                port: *unauthenticatedHTTPPort
