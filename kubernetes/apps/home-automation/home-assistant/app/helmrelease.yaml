---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/reload: "{{ .Release.Name }}-secret"

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2026.2.1@sha256:79f5a2e8d0aa2b8a7dcfbc4fe7e0930321248724bce219d97acf9f5ce7ff854b
            env:
              EXTERNAL_URL: https://${DOMAIN_4}
              INTERNAL_URL: https://${DOMAIN_4}
              SERVICE_IP: &serviceIP "10.50.100.2"
              TZ: America/New_York
              VENV_FOLDER: /venv
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            ports:
              - name: http
                containerPort: &httpPort 8123
              - name: sonos
                containerPort: &sonosPort 1400
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          codeserver:
              image:
                repository: ghcr.io/coder/code-server
                tag: 4.109.2@sha256:1b84cd817fe8eb1159323ae9d2f29b3c70c6ccd44958d651a94900cf7f0ff9c4
              args:
                - --auth
                - none
                - --disable-telemetry
                - --disable-update-check
                - --user-data-dir
                - /config/.code-server
                - --extensions-dir
                - /config/.code-server
                - --port
                - &codeServerPort "12321"
                - /config
              env:
                HASS_SERVER: http://localhost:8123
              ports:
                - name: codeserver
                  containerPort: 12321
              resources:
                requests:
                  cpu: 10m
                limits:
                  memory: 1Gi

    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "multus-iot",
            "namespace": "network",
            "ips": ["10.20.0.100/16"],
            "mac": "7C:D2:8D:05:8E:2B"
          }]
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      config-cache:
        existingClaim: "{{ .Release.Name }}-cache"
        globalMounts:
          - path: /venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /config/logs
                subPath: logs
              - path: /config/tts
                subPath: tts
              - path: /tmp
                subPath: tmp

    route:
      app:
        hostnames:
          - "${DOMAIN_4:=domain.com}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: domain-4-root-https
        rules:
          - backendRefs:
              - identifier: app
                port: *httpPort
      codeserver:
        hostnames:
          - "code.${DOMAIN_4}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: domain-4-subdomain-https
        rules:
          - backendRefs:
              - identifier: codeserver
                port: http

    service:
      app:
        primary: true
        type: LoadBalancer
        sessionAffinity: ClientIP
        annotations:
          lbipam.cilium.io/ips: *serviceIP
        ports:
          http:
            port: http
          sonos:
            port: sonos
      codeserver:
        ports:
          http:
            port: codeserver
