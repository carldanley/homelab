---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.6.3@sha256:6f6b427121f376c92dac2ce14b99ff088010da3f082142fd8b86b4ade563328f
            env:
              HOME_ASSISTANT_EXTERNAL_URL: https://${DOMAIN_4}
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: home-assistant-secret
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
          code-server:
              image:
                repository: ghcr.io/coder/code-server
                tag: 4.101.2@sha256:5f654c1137f8d87c8cf44253318bf94b85f6f9129e426a9956da46eb602dcc5a
              args:
                - --auth
                - none
                - --disable-telemetry
                - --disable-update-check
                - --user-data-dir
                - /config/.code-server
                - --extensions-dir
                - /config/.code-server
                - --port
                - &codeServerPort "12321"
                - /config
              env:
                HASS_SERVER: http://localhost:8123
              resources:
                requests:
                  cpu: 10m
                limits:
                  memory: 1Gi
    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "multus-iot",
            "namespace": "network",
            "ips": ["10.20.0.100/16"],
            "mac": "7C:D2:8D:05:8E:2B"
          }]
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        existingClaim: *app
      config-cache:
        existingClaim: home-assistant-cache
        globalMounts:
          - path: /config/.venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /config/logs
                subPath: logs
              - path: /config/tts
                subPath: tts
              - path: /tmp
                subPath: tmp
    route:
      app:
        hostnames:
          - "${DOMAIN_4}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: domain-4-root-https
        rules:
          - backendRefs:
              - identifier: app
                port: &httpPort 8123
      code-server:
        hostnames:
          - "code.${DOMAIN_4}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: domain-4-subdomain-https
        rules:
          - backendRefs:
              - identifier: code-server
                port: *codeServerPort
    service:
      app:
        ports:
          http:
            port: *httpPort
      code-server:
        ports:
          http:
            port: *codeServerPort
