---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:
    controllers:
      home-assistant:
        annotations:
          reloader.stakater.com/reload: "{{ .Release.Name }}-secret"

        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.10.3@sha256:94c9906ffd11a2958ca07235686ab30927a7b0a684856f9a8c2f7d2b1a6e2e21
            env:
              EXTERNAL_URL: https://${DOMAIN_4}
              INTERNAL_URL: https://${DOMAIN_4}
              SERVICE_IP: &serviceIP "10.50.100.2"
              TZ: America/New_York
              VENV_FOLDER: /venv
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 1Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

          code-server:
              image:
                repository: ghcr.io/coder/code-server
                tag: 4.104.3@sha256:8a4f9ec985bcb022de1ae70fab74e3a2c3199b2bc44665df6da203c3ada1643a
              args:
                - --auth
                - none
                - --disable-telemetry
                - --disable-update-check
                - --user-data-dir
                - /config/.code-server
                - --extensions-dir
                - /config/.code-server
                - --port
                - &codeServerPort "12321"
                - /config
              env:
                HASS_SERVER: http://localhost:8123
              resources:
                requests:
                  cpu: 10m
                limits:
                  memory: 1Gi

    defaultPodOptions:
      annotations:
        k8s.v1.cni.cncf.io/networks: |
          [{
            "name": "multus-iot",
            "namespace": "network",
            "ips": ["10.20.0.100/16"],
            "mac": "7C:D2:8D:05:8E:2B"
          }]
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 568
        runAsGroup: 568
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch

    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      config-cache:
        existingClaim: "{{ .Release.Name }}-cache"
        globalMounts:
          - path: /venv
      tmpfs:
        type: emptyDir
        advancedMounts:
          home-assistant:
            app:
              - path: /config/logs
                subPath: logs
              - path: /config/tts
                subPath: tts
              - path: /tmp
                subPath: tmp

    route:
      app:
        hostnames:
          - "${DOMAIN_4:=domain.com}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: domain-4-root-https
        rules:
          - backendRefs:
              - identifier: app
                port: &httpPort 8123
      code-server:
        hostnames:
          - "code.${DOMAIN_4}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: domain-4-subdomain-https
        rules:
          - backendRefs:
              - identifier: code-server
                port: *codeServerPort

    service:
      app:
        primary: true
        type: LoadBalancer
        sessionAffinity: ClientIP
        annotations:
          lbipam.cilium.io/ips: *serviceIP
        ports:
          http:
            port: *httpPort
          sonos:
            port: 1400
      code-server:
        ports:
          http:
            port: *codeServerPort
