---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wyoming-piper
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      wyoming-piper:
        containers:
          app:
            image:
              repository: rhasspy/wyoming-piper
              tag: 1.5.4
            args:
              - --voice
              - en_US-ryan-high
            env:
              TZ: America/New_York

    defaultPodOptions:
      hostUsers: false

    service:
      app:
        type: LoadBalancer
        annotations:
          lbipam.cilium.io/ips: "10.50.100.3"
        ports:
          whisper:
            port: 10200

    persistence:
      data:
        existingClaim: "{{ .Release.Name }}-cache"
