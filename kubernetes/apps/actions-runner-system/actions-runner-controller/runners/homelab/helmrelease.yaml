---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app homelab-runners
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: gha-runner-scale-set
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    githubConfigUrl: https://github.com/carldanley/homelab
    githubConfigSecret: homelab-runners-secret
    minRunners: 1
    maxRunners: 3

    containerMode:
      type: kubernetes
      kubernetesModeWorkVolumeClaim:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        storageClassName: openebs-hostpath

    controllerServiceAccount:
      name: actions-runner-controller
      namespace: actions-runner-system

    template:
      spec:
        securityContext:
          fsGroup: 123 #docker
        containers:
          - name: runner
            image: ghcr.io/home-operations/actions-runner:2.326.0@sha256:547f2c0253322b518538d3ea4e9fc39c90fbb456f48895c2d6f1dcc3d87f56e5
            command:
              - /home/runner/run.sh
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: NODE
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            volumeMounts:
              - mountPath: /var/run/secrets/talos.dev
                name: talos
                readOnly: true

        serviceAccountName: *app

        volumes:
          - name: talos
            secret:
              secretName: *app
