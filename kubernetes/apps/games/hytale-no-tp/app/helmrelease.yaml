---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hytale-no-tp
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  values:

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    controllers:
      hytale:
        type: statefulset
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            stdin: true
            tty: true
            image:
              repository: deinfreu/hytale-server
              tag: experimental-0.1.2.1
            ports:
            - containerPort: &udpPort 5520
              protocol: UDP
            env:
              SERVER_IP: "0.0.0.0"
              SERVER_PORT: *udpPort
              PROD: "FALSE"
              DEBUG: "FALSE"
              TZ: "America/New_York"
              HYTALE_ACCEPT_EARLY_PLUGINS: "TRUE"
              HYTALE_AUTH_MODE: "TRUE"
              JAVA_ARGS: >-
                -Xms10G -Xmx10G -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200
                -XX:+DisableExplicitGC -XX:+AlwaysPreTouch -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20
                -XX:InitiatingHeapOccupancyPercent=15 -XX:SurvivorRatio=32 -XX:+PerfDisableSharedMem
                -XX:MaxTenuringThreshold=1 -XX:+UseCompactObjectHeaders -Djava.net.preferIPv4Stack=true
                -Dfile.encoding=UTF-8
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  exec:
                    command:
                      - /bin/sh
                      - -c
                      - |
                        LOGDIR="$HOME/logs"

                        # Find newest server log (excluding .lck). Exit 1 if none exist.
                        latest="$(
                          ls -1t "$LOGDIR"/*_server.log 2>/dev/null | head -n1
                        )"
                        [ -n "$latest" ] && [ -r "$latest" ] || exit 1

                        # If shutdown markers are present, fail liveness (forces restart).
                        if grep -Fq 'Removing players...' "$latest" || grep -Fq 'Stopping background threads...' "$latest"; then
                          exit 1
                        fi

                        exit 0
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 2
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 4000m
                memory: 8Gi
              limits:
                memory: 16Gi

    service:
      hytale:
        type: LoadBalancer
        sessionAffinity: ClientIP
        annotations:
          lbipam.cilium.io/ips: "${LOAD_BALANCER_IP}"
        ports:
          udp:
            port: *udpPort
            protocol: UDP

    persistence:
      bans-json:
        type: configMap
        name: "{{ .Release.Name }}-server-configs"
        advancedMounts:
          hytale:
            app:
              - path: /home/container/bans.json
                subPath: bans.json
                readOnly: true
      machine-id:
        type: configMap
        name: "{{ .Release.Name }}-server-configs"
        advancedMounts:
          hytale:
            app:
              - path: /etc/machine-id
                subPath: machine-id
                readOnly: true
      data:
        existingClaim: "{{ .Release.Name }}"
        advancedMounts:
          hytale:
            app:
              - path: /home/container
      logs:
        existingClaim: "{{ .Release.Name }}-logs"
        advancedMounts:
          hytale:
            app:
              - path: /home/container/logs
      assets:
        existingClaim: "{{ .Release.Name }}-assets"
        advancedMounts:
          hytale:
            app:
              - path: /home/container/game
      mods:
        type: custom
        volumeSpec:
          nfs:
            server: nas.batcave
            path: /mnt/zpool/hytale-no-tp
        advancedMounts:
          hytale:
            app:
              - path: /home/container/mods
