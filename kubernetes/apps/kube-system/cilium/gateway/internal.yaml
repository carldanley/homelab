---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: internal
  annotations:
    external-dns.alpha.kubernetes.io/target: &hostname "internal.${DOMAIN_1},internal.${DOMAIN_2},internal.${DOMAIN_3},internal.${DOMAIN_4},internal.${DOMAIN_5},internal.${DOMAIN_6},internal.${DOMAIN_7}"
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.50.50.1
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/hostname: *hostname
  listeners:

    ########################
    # DOMAIN 1
    ########################

    - name: domain-1-subdomain-http
      protocol: HTTP
      port: 80
      hostname: "*.${DOMAIN_1}"
      allowedRoutes: &allowedSameNamespace
        namespaces:
          from: Same

    - name: domain-1-root-http
      protocol: HTTP
      port: 80
      hostname: "${DOMAIN_1}"
      allowedRoutes: *allowedSameNamespace

    - name: domain-1-subdomain-https
      protocol: HTTPS
      port: 443
      hostname: "*.${DOMAIN_1}"
      allowedRoutes: &allowedAllNamespaces
        namespaces:
          from: All
      tls: &tlsConfig
        certificateRefs:
          - kind: Secret
            name: wildcard-certificate-tls

    - name: domain-1-root-https
      protocol: HTTPS
      port: 443
      hostname: "${DOMAIN_1}"
      allowedRoutes: *allowedAllNamespaces
      tls: *tlsConfig

    ########################
